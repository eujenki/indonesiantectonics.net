---
layout: default
---
<div class="introduction">
  <p>bitcoinquotes.net is the place where I collect quotes about Bitcoin from talks or podcast episodes. <a href="/about">Why?</a></p>
</div>

<hr>

<div class="toc">
  <h2>Categories</h2>
  <ul class="texts">
  {% for item in site.posts %}

    <li class="text-title">
      <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a> by {{ item.author }},
      {{ item.date|date:"%b %e, %Y" }}
    </li>
  {% endfor %}
  </ul>
</div>
